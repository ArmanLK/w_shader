<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widht=device-width, initial-scale=1.0" />
    <title>W shader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script type="module" src="src/index.ts"></script>
    <canvas id="gl-canvas" width="480" height="360"></canvas>
    <br />
    <button id="compile-shaders-button">Compile</button>
    <div class="tab-bar">
      <button class="tab-link active" data-target="frag-tab">fragment</button>
      <button class="tab-link" data-target="vert-tab">vertex</button>
    </div>
    <div class="tab-container">
      <div class="tab-content active" id="frag-tab">
        <textarea
          id="frag-shader-source"
          class="glsl-code-area"
          cols="100"
          rows="20"
        >
        </textarea>
      </div>
      <div class="tab-content" id="vert-tab">
        <textarea
          id="vert-shader-source"
          class="glsl-code-area"
          cols="100"
          rows="20"
        >
        </textarea>
      </div>
    </div>
    <div class="glsl-consule" id="glsl-consule"></div>
  </body>
</html>
